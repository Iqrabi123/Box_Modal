<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      Grandfather
      <div class="father">
        Father
        <div class="person 1">
          Person 1
          <div class="child-1">Child-1</div>
          <div class="child-2">Child-2</div>
          <div class="child-3">
            Child-3
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
        </div>
      </div>
      <div class="uncle">
        Uncle
        <div class="person-1">Person-1</div>
        <div class="person-2">
          Person-2
          <div class="childs-1">Child-1</div>
          <div class="childs-2">
            Child-2
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
          </div>
          <div class="childs-3">Child-3</div>
        </div>
        <div class="person-3">Person-3</div>
      </div>
    </div>
  </body>
</html>
